<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sythware - Premium Roblox Cheats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #0a0a0a;
            --secondary: #ffffff;
            --accent: #6366f1;
            --accent-dark: #4f46e5;
            --dark: #111827;
            --darker: #070708;
            --light: #f9fafb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray: #9ca3af;
            --gray-light: #e5e7eb;
            --card-bg: rgba(17, 24, 39, 0.8);
            --card-border: rgba(255, 255, 255, 0.08);
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Header & Navigation */
        header {
            width: 100%;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .spinning-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--accent), var(--accent-dark), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spin 8s linear infinite;
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .spinning-logo img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--secondary), var(--gray-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 32px;
        }
        
        nav a {
            color: var(--gray-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.95rem;
            position: relative;
        }
        
        nav a:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }
        
        nav a:hover {
            color: var(--secondary);
        }
        
        nav a:hover:after {
            width: 100%;
        }
        
        /* Cart Icon */
        .cart-icon {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px 80px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 3.5rem;
            margin: 20px 0;
            background: linear-gradient(to right, var(--secondary), var(--gray-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }
        
        .tagline {
            font-size: 1.25rem;
            margin-bottom: 40px;
            color: var(--gray);
            line-height: 1.6;
            font-weight: 400;
        }
        
        .highlight {
            color: var(--accent);
            font-weight: 600;
        }
        
        /* Pricing Section */
        .pricing-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
            width: 100%;
        }
        
        .pricing-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .pricing-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--accent), var(--accent-dark));
        }
        
        .pricing-card.popular {
            transform: scale(1.03);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25), 0 0 30px rgba(99, 102, 241, 0.1);
        }
        
        .pricing-card.popular::after {
            content: 'MOST POPULAR';
            position: absolute;
            top: 15px;
            right: -34px;
            background: var(--accent);
            color: white;
            padding: 5px 35px;
            font-size: 0.75rem;
            font-weight: 600;
            transform: rotate(45deg);
        }
        
        .pricing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        
        .pricing-card.popular:hover {
            transform: scale(1.03) translateY(-5px);
        }
        
        .plan-name {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--secondary);
            font-weight: 600;
        }
        
        .price {
            font-size: 3.2rem;
            margin: 20px 0;
            color: white;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: baseline;
        }
        
        .price-currency {
            font-size: 1.5rem;
            margin-right: 5px;
            color: var(--gray);
        }
        
        .price-period {
            font-size: 1rem;
            color: var(--gray);
            margin-left: 5px;
            font-weight: 400;
        }
        
        .features-list {
            list-style: none;
            margin: 25px 0;
            text-align: left;
        }
        
        .features-list li {
            padding: 12px 0;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            color: var(--gray-light);
        }
        
        .features-list li i {
            color: var(--success);
            margin-right: 12px;
            font-size: 1.1rem;
        }
        
        .buy-btn {
            background: linear-gradient(to right, var(--accent), var(--accent-dark));
            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            width: 100%;
            letter-spacing: 0.5px;
        }
        
        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }
        
        .buy-btn:active {
            transform: translateY(1px);
        }
        
        /* Cart System */
        .cart-container {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 99;
            width: 320px;
            display: none;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .cart-header h3 {
            color: var(--secondary);
            font-weight: 600;
        }
        
        .close-cart {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .close-cart:hover {
            color: var(--secondary);
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--card-border);
        }
        
        .cart-item-name {
            color: var(--gray-light);
        }
        
        .cart-item-price {
            color: var(--secondary);
            font-weight: 500;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--card-border);
            color: var(--secondary);
        }
        
        .checkout-btn {
            background: linear-gradient(to right, var(--accent), var(--accent-dark));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Payment System */
        .payment-section {
            width: 100%;
            padding: 60px 20px;
            display: none;
        }
        
        .payment-form {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .payment-method {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .payment-method:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--accent);
        }
        
        .payment-method.selected {
            background: rgba(0, 0, 0, 0.7);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }
        
        .payment-method i {
            font-size: 2.2rem;
            margin-bottom: 12px;
            color: var(--accent);
        }
        
        .payment-method div {
            color: var(--gray-light);
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray-light);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .complete-payment-btn {
            background: linear-gradient(to right, var(--accent), var(--accent-dark));
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .complete-payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Games Section */
        .games-section {
            width: 100%;
            margin: 80px 0;
            padding: 0 20px;
        }
        
        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            color: var(--secondary);
            position: relative;
            display: inline-block;
            font-weight: 700;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, var(--accent), var(--accent-dark));
            border-radius: 2px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }
        
        .game-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: rgba(99, 102, 241, 0.2);
        }
        
        .status {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            position: relative;
        }
        
        .status::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .working {
            background: var(--success);
            box-shadow: 0 0 15px var(--success);
        }
        
        .working::after {
            background: var(--success);
            opacity: 0.5;
        }
        
        .updating {
            background: var(--warning);
            box-shadow: 0 0 15px var(--warning);
        }
        
        .updating::after {
            background: var(--warning);
            opacity: 0.5;
        }
        
        .not-working {
            background: var(--danger);
            box-shadow: 0 0 15px var(--danger);
        }
        
        .not-working::after {
            background: var(--danger);
            opacity: 0.5;
        }
        
        /* Why Use Section */
        .why-use {
            width: 100%;
            padding: 80px 20px;
            background: rgba(17, 24, 39, 0.5);
            margin: 40px 0;
            text-align: center;
        }
        
        .why-use-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--secondary);
            font-weight: 700;
        }
        
        .why-use-subtitle {
            font-size: 1.2rem;
            margin-bottom: 60px;
            color: var(--gray);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .feature-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px 25px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent);
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .feature-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--secondary);
            font-weight: 600;
        }
        
        .feature-desc {
            color: var(--gray);
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        /* Comparison Section */
        .comparison-section {
            width: 100%;
            padding: 80px 20px;
            margin: 40px 0;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .comparison-table th, .comparison-table td {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--card-border);
        }
        
        .comparison-table th {
            background: rgba(0, 0, 0, 0.3);
            font-weight: 600;
            color: var(--secondary);
            font-size: 1.1rem;
        }
        
        .comparison-table tr:last-child td {
            border-bottom: none;
        }
        
        .comparison-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .checkmark {
            color: var(--success);
            font-size: 1.5rem;
        }
        
        .xmark {
            color: var(--danger);
            font-size: 1.5rem;
        }
        
        /* Testimonials */
        .testimonials {
            width: 100%;
            padding: 80px 20px;
            background: rgba(17, 24, 39, 0.5);
            margin: 40px 0;
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .testimonial-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }
        
        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .testimonial-text {
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 20px;
            color: var(--gray-light);
            position: relative;
        }
        
        .testimonial-text:before {
            content: """;
            font-size: 4rem;
            color: var(--accent);
            position: absolute;
            top: -20px;
            left: -10px;
            opacity: 0.2;
            font-family: Georgia, serif;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
        }
        
        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--accent), var(--accent-dark));
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }
        
        /* FAQ Section */
        .faq-section {
            width: 100%;
            padding: 80px 20px;
            max-width: 800px;
        }
        
        .faq-item {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 20px;
        }
        
        .faq-question {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--secondary);
            padding: 10px 0;
        }
        
        .faq-answer {
            color: var(--gray);
            line-height: 1.6;
            padding: 10px 0;
        }
        
        /* Footer */
        footer {
            margin-top: 80px;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
            width: 100%;
            padding: 60px 20px 40px;
            border-top: 1px solid var(--card-border);
            background: rgba(8, 8, 8, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            gap: 40px;
        }
        
        .footer-column {
            flex: 1;
            min-width: 250px;
            text-align: left;
        }
        
        .footer-column h3 {
            color: var(--secondary);
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .footer-column ul {
            list-style: none;
        }
        
        .footer-column li {
            margin-bottom: 12px;
        }
        
        .footer-column a {
            color: var(--gray);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.9rem;
        }
        
        .footer-column a:hover {
            color: var(--secondary);
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            color: var(--gray);
        }
        
        .social-links a:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-3px);
        }
        
        .copyright {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--card-border);
            width: 100%;
            color: var(--gray);
        }
        
        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            70% { transform: scale(2.5); opacity: 0; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
